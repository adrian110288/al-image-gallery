<!DOCTYPE html>
<html ng-app="alImageGallery">
    <head>
        <meta charset="utf-8">
        <title>Angular Image Gallery component test</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="imageGalleryDirective.js"></script>
    </head>
    <body>
        <div class="gallery-wrapper" ng-controller="ctrl">
            <al-image-gallery images="images" reveal-radius="150" on-image-click="imageClicked(src)"></al-image-gallery>
        </div>

    </body>
    <script type="text/javascript">
        app.controller('ctrl', function($scope) {
            $scope.images=['img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg', 'img/image4.jpg', 'img/image5.jpg', 'img/image6.jpg'];
            $scope.imageClicked = function(src) {
                console.log(src);
            }
        });
    </script>
</html>
